
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="UserRegistrationCSS.css">
    <script src="C:\Users\91938\Desktop\Html\BMS\UserRegistrationJS.js" defer></script>
</head>
<body>

    <p id="datetimeId"></p>
 
    <div>
        <form  id="registerId" onsubmit="return RegisterPage()">
        <h1>Register Here</h1>
        <label for="nameId"> Enter Your Name</label>
        <input type="text" id="nameId" name="name"><br><br>
        
        <label for="emailId">Enter Your Email</label>
        <input type="email" id="emailId" name="email"><br><br>

        <label for="phnoId">Enter Your PhoneNumber</label>
        <input type="tel" id="phnoId" name="Phno" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}"><br><br>

        <label for="dobId">DOB</label>
        <input type="date" id="dobId" name="dob"><br><br>

        <label for="passId1">Create a new Password</label>
        <input type="password" id="passId1" name="pass1"><br><br>

        <label for="passId2"> Re-enter a new Password</label>
        <input type="password" id="passId2" name="pass2"><br><br>

        <button id="signupBtn"> Sign Up</button><br><br>
        <a href="C:\Users\91938\Desktop\Html\BMS\UserLoginHTML.html">Already have an account? Login here</a>
        </form>
</div>
    
        <p id="error"></p>

</body>
</html>
